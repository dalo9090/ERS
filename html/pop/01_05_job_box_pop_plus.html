<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>직군검색 및 추가 팝업창 &gt;한국전파진흥협회 평가관리시스템 팝업창</title>
<link type="text/css" rel="stylesheet" href="../../css/reset.css">
<link type="text/css" rel="stylesheet" href="../../css/common.css">
<link type="text/css" rel="stylesheet" href="../../css/pop.css">
</head>

<body>

	<section>
		<div class="comm_pop_box">
			<div class="pop_box_title">
				직군검색 검색 및 추가
			</div>
			<div class="search_table mb5">
				<table>
					<caption>평가위원의 소속을 검색 하실 수 있는 영역입니다.</caption>
					<colgroup>
						<col style="width:20%;">
						<col style="width:70%;">
					</colgroup>
					<tbody>
						<tr>
							<th>소분류 명</th>
							<td>
								<label for="textWord1">소분류 명</label>
								<input class="w100" type="text" id="textWord1" name="textWord" title="소분류명" placeholder="소분류 명">
							</td>
						</tr>
					</tbody>
				</table>
				<div class="st_search_btn"><a href="#" role="button">검색</a></div>
			</div>			
				
			
		<div class="pop_box_all">
					<div class="content_title">
						<h3>전체 직군목록</h3>
						<div class="cont_right_box">
							<a href="#" class="btn_basic bg_blue" role="button">직군표 다운로드</a>
						</div>
					</div>
					
			<div class="job_wrap_list clear">
				<div class="job_box_list">
					<h4>대분류</h4>
						<div class="job_box_list_in">
						<ul>
							<li>
								<label for="radio_A_1" class="label_on">
									<input type="radio" id="radio_A_1" name="radio_box0">
									공안
								</label>
							</li>
							<li>
								<label for="radio_A_2" class="label_on">
									<input type="radio" id="radio_A_2" name="radio_box0" checked>
									행정
								</label>
							</li>
							<li>
								<label for="radio_A_3" class="label_on">
									<input type="radio" id="radio_A_3" name="radio_box0">
									공업
								</label>
							</li>
							<li>
								<label for="radio_A_4" class="label_on">
									<input type="radio" id="radio_A_4" name="radio_box0">
									광공업
								</label>
							</li>
							<li>
								<label for="radio_A_5" class="label_on">
									<input type="radio" id="radio_A_5" name="radio_box0">
									농림수산
								</label>
							</li>
							<li>
								<label for="radio_A_6" class="label_on">
									<input type="radio" id="radio_A_6" name="radio_box0">
									물리
								</label>
							</li>
							<li>
								<label for="radio_A_7" class="label_on">
									<input type="radio" id="radio_A_7" name="radio_box0">
									보건의무
								</label>
							</li>
							<li>
								<label for="radio_A_8" class="label_on">
									<input type="radio" id="radio_A_8" name="radio_box0">
									환경
								</label>
							</li>
							<li>
								<label for="radio_A_9" class="label_on">
									<input type="radio" id="radio_A_9" name="radio_box0">
									교통
								</label>
							</li>
							<li>
								<label for="radio_A_10" class="label_on">
									<input type="radio" id="radio_A_10" name="radio_box0">
									공안
								</label>
							</li>
							<li>
								<label for="radio_A_11" class="label_on">
									<input type="radio" id="radio_A_11" name="radio_box0">
									시설
								</label>
							</li>
							<li>
								<label for="radio_A_12" class="label_on">
									<input type="radio" id="radio_A_12" name="radio_box0">
									정보통신
								</label>
							</li>
							<li>
								<label for="radio_A_13" class="label_on">
									<input type="radio" id="radio_A_13" name="radio_box0">
									통
								</label>
							</li>
							<li>
								<label for="radio_A_14" class="label_on">
									<input type="radio" id="radio_A_14" name="radio_box0">
									학예
								</label>
							</li>
							<li>
								<label for="radio_A_15" class="label_on">
									<input type="radio" id="radio_A_15" name="radio_box0">
									철도현업
								</label>
							</li>
						</ul>	
					</div>
				</div>
				<div class="job_box_list">
					<h4>중분류</h4>
						<div class="job_box_list_in">
								<ul>
									<li>
										<label for="radio_A_1_1" class="label_on">
											<input type="radio" id="radio_A_1_1" name="radio_box1" checked>
											회계
										</label>
									</li>
									<li>
										<label for="radio_A_1_2" class="label_on">
											<input type="radio" id="radio_A_1_2" name="radio_box1">
											안내
										</label>
									</li>
								</ul>					
					</div>
				</div>
				<div class="job_box_list">
					<h4>소분류</h4>
						<div class="job_box_list_in">
							<ul>
								<li>
									<label for="radio_A_2_1" class="label_on">
										<input type="radio" id="radio_A_2_1" name="radio_box2">
										사무
									</label>
								</li>
								<li>
									<label for="radio_A_2_2" class="label_on">
										<input type="radio" id="radio_A_2_2" name="radio_box2" checked>
										법률
									</label>
								</li>
							</ul>
					</div>
				</div>
			</div>
			
			<div class="tc mb50 mt20">
				<a href="#" class="btn_big bg_blue" role="button" onclick="window.close()">선택 등록</a>
				<a href="#" class="btn_big line_gray" role="button" onclick="window.close()">취소</a>
			</div>
			
		</div>
			<div class="pop_close"><a href="#" onclick="window.close()"><span class="infoHidden">닫기</span></a></div>
	</div>
</section>




</body>

</html>
