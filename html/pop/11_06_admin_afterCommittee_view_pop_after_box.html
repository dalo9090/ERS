<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>과거 평가조건 불러오기 검색 팝업창 &gt;한국전파진흥협회 평가관리시스템 팝업창</title>
<link type="text/css" rel="stylesheet" href="../../css/reset.css">
<link type="text/css" rel="stylesheet" href="../../css/common.css">
<link type="text/css" rel="stylesheet" href="../../css/pop.css">
</head>

<body>

	<section>
		<div class="comm_pop_box">
			<div class="pop_box_title">
				과거 평가조건 불러오기 검색
			</div>
			<div class="search_table mb5">
				<table>
					<caption>평가위원의 소속을 검색 하실 수 있는 영역입니다.</caption>
					<colgroup>
						<col style="width:20%;">
						<col style="width:70%;">
					</colgroup>
					<tbody>
						<tr>
							<th>평가명</th>
							<td>
								<label for="textWord1">평가명</label>
								<input class="w100" type="text" id="textWord1" name="textWord" title="평가명" placeholder="평가명">
							</td>
						</tr>
					</tbody>
				</table>
				<div class="st_search_btn"><a href="#" role="button">검색</a></div>
			</div>
		<div class="pop_box_all">
			
					<div class="content_title">
						<h3>평가명 검색 결과</h3>
						<p class="list_total">총<span>3건</span>이 검색되었습니다.</p>
					</div>

					<div class="basic_tb">
					<table>
						<caption>기본테이블에 관련된 정보를 확인 하실수 있습니다.</caption>
						<colgroup>
							<col style="width:1%;">
							<col style="width:5%;">
							<col style="width:10%;">
							<col style="width:5%;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">선택</th>
								<th scope="col">평가일</th>
								<th scope="col">평가명</th>
								<th scope="col">시간</th>
							</tr>
						</thead>
						<tbody>
								<tr>
								<td data-title="라디오박스">
									<label for="radio1" class="label_on">
										<input type="radio" id="radio1" name="radio_box">
									</label>
								</td>
									<td>2023-01-05</td>
									<td class="tl">구축지원 기능개발 콘텐츠 선정평가위원회</td>
									<td>14:00-16:00</td>
								</tr>
								<tr>
								<td data-title="라디오박스">
									<label for="radio2" class="label_on">
										<input type="radio" id="radio2" name="radio_box">
									</label>
								</td>
									<td>2022-12-27</td>
									<td class="tl">구축지원 기능개발 콘텐츠 선정평가위원회</td>
									<td>14:00-16:00</td>
								</tr>
								<tr>
								<td data-title="라디오박스">
									<label for="radio3" class="label_on">
										<input type="radio" id="radio3" name="radio_box">
									</label>
								</td>
									<td>2022-12-20</td>
									<td class="tl">구축지원 기능개발 콘텐츠 선정평가위원회</td>
									<td>14:00-16:00</td>
								</tr>
						</tbody>
					</table>
				</div>		
					
		
			<div class="tc mb50">
				<a href="#" class="btn_big bg_blue" role="button" onclick="window.close()">불러오기</a>
				<a href="#" class="btn_big line_gray" role="button" onclick="window.close()">취소</a>
			</div>
			
		</div>
			<div class="pop_close"><a href="#" onclick="window.close()"><span class="infoHidden">닫기</span></a></div>
	</div>
</section>




</body>

</html>
