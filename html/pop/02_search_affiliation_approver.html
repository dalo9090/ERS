<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>결재자 검색 팝업창 &gt;한국전파진흥협회 평가관리시스템 팝업창</title>
<link type="text/css" rel="stylesheet" href="../../css/reset.css">
<link type="text/css" rel="stylesheet" href="../../css/common.css">
<link type="text/css" rel="stylesheet" href="../../css/pop.css">
</head>

<body>

	<section>
		<div class="comm_pop_box">
			<div class="pop_box_title">
				결재자 검색
			</div>
			<div class="search_table mb5">
				<table>
					<caption>평가위원의 소속을 검색 하실 수 있는 영역입니다.</caption>
					<colgroup>
						<col style="width:4%;">
						<col style="width:10%;">
						<col style="width:4%;">
						<col style="width:10%;">
					</colgroup>
					<tbody>
						<tr>
							<th>이름</th>
							<td>
								<label for="textWord2">이름</label>
								<input class="w100" type="text" id="textWord2" name="textWord" title="이름" placeholder="이름">
							</td>
						</tr>
					</tbody>
				</table>
				<div class="st_search_btn"><a href="#" role="button">검색</a></div>
			</div>			
				
			
		<div class="pop_box_all">
					<div class="content_title">
						<h3>결재자 목록</h3>
						<p class="list_total">총<span>2건</span>이 검색되었습니다.</p>
					</div>

					<div class="basic_tb">
					<table>
						<caption>기본테이블에 관련된 정보를 확인 하실수 있습니다.</caption>
						<colgroup>
							<col style="width:2%;">
							<col style="width:3%;">
							<col style="width:3%;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">선택</th>
								<th scope="col">소속명</th>
								<th scope="col">이름</th>
							</tr>
						</thead>
						<tbody>
								<tr>
								<td data-title="라디오박스">
									<label for="radio1" class="label_on">
										<input type="radio" id="radio1" name="radio_box">
									</label>
								</td>
									<td>차세대미디어팀</td>
									<td>이하연</td>
								</tr>
								<tr>
								<td data-title="라디오박스">
									<label for="radio2" class="label_on">
										<input type="radio" id="radio2" name="radio_box">
									</label>
								</td>
									<td>경영지원팀</td>
									<td>이하연</td>
								</tr>
						</tbody>
					</table>
				</div>		
					
		</div>
						<div class="tc mb50">
				<a href="#" class="btn_big bg_blue" role="button" onclick="window.close()">선택</a>
				<a href="#" class="btn_big line_gray" role="button" onclick="window.close()">취소</a>
			</div>

			
			<div class="pop_close"><a href="#" onclick="window.close()"><span class="infoHidden">닫기</span></a></div>
	</div>
</section>




</body>

</html>
