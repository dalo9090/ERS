							<textarea rows="" cols="" class="textarea_sy1" title="서비스 이용약관">제 1 장 총 칙
제 1 조 (목적)
이 약관은 한국전파진흥협회(이하 "협회"이라 한다)가 제공하는 웹사이트를 포함한 모든 서비스(이하 "서비스"라 한다)의 이용조건 및 운영에 관한 기본적인 사항을 규정함을 목적으로 합니다.

제 2 조 (용어의 정의)
이 약관에서 사용하는 용어의 정의는 다음의 각호와 같습니다.

- 회원 : 협회와 서비스 이용계약을 체결하고 회원가입에 필요한 개인정보(실명확인)를 제공하여 회원등록을 한 자로서, 회원아이디를 부여받은 자
- ID : 회원식별과 회원의 서비스 이용을 위하여 회원이 선정하고 협회가 승인하는 문자와 숫자의 조합
- 비밀번호 : 비밀 보호를 위해 회원 자신이 설정한 문자, 숫자의 조합
- 이용자 : 본 약관에 따라 협회가 제공하는 서비스를 이용하는 자
- 운영자 : 서비스의 전반적인 관리와 원활한 운영을 위하여 서비스 제공자에서 선정한 사람
- 탈퇴(해지) : 회원의 이용계약을 종료시키는 행위

제 3 조 (효력의 발생과 변경)
1. 이 약관의 내용은 협회 웹사이트 화면에 게시하거나 기타의 방법으로 공지함으로써 효력이 발생됩니다.
2. 협회는 필요하다고 인정되는 경우 이 약관을 변경할 수 있으며, 변경된 약관은 제1항과 같은 방법으로 효력이 발생됩니다.
3. 회원은 변경된 약관의 변경사항에 동의한 것으로 간주됩니다.

제 4 조 (준용규정)
이 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법, 정보통신윤리위원회 심의규정 및 기타 관련법령의 규정에 따릅니다.

제 5 조 (이용계약의 성립)
이용계약은 이용자의 이용신청에 대한 협회의 승낙과 이용자의 약관내용에 대한 동의로 성립됩니다.

제 6 조 (이용신청)
이용신청은 인터넷을 통하여 이용자가 협회에서 정한 가입신청서에 기록하여 신청할 수 있습니다.

제 7 조 (이용신청의 승낙)
1. 회원이 신청서의 모든 사항을 정확히 기재하여 이용신청을 하였을 경우에 승낙합니다.
2. 다음 각 호에 해당하는 경우에 대하여는 그 신청에 대한 제한사유가 해소될 때까지 승낙을 유보할 수 있습니다.
- 서비스관련 제반용량이 부족한 경우
- 기술상 장애사유가 있는 경우
- 기타 이용승낙이 곤란한 경우
3. 다음 각 호에 해당하는 회원가입에 대하여는 가입을 승낙하지 않을 수 있습니다.
- 본인의 실명으로 신청하지 않은 경우
- 타인의 명의를 사용하여 신청한 경우
- 이용신청의 내용을 허위로 기재한 경우
- 사회의 안녕질서 또는 미풍양속을 저해할 목적으로 이용하였을 경우
- 기타 이용신청 요건에 미비 되었을 경우

제 8 조 (계약사항의 변경)
회원은 회원정보관리를 통해 언제든지 자신의 정보를 열람하고 수정할 수 있습니다. 회원은 이용신청 시 기재한 사항이 변경되었을 경우에는 수정을 하여야 하며, 수정하지 아니하여 발생하는 문제의 책임은 회원에게 있습니다.

제 9 조 (협회의 의무)
1. 협회는 법령과 본 약관이 정하는 바에 따라 지속적, 안정적으로 서비스를 제공하기 위해 노력할 의무가 있습니다.
2. 협회는 회원으로부터 제기되는 의견이나 불만이 정단하다고 객관적으로 인정될 경우에는 적절한 절차를 거쳐 즉시 처리하여야 합니다. 다만, 즉시 처리가 곤란한 경우는 이용자에게 그 사유와 처리일정을 통보하여야 합니다.
3. 협회는 회원이 안전하게 인터넷 서비스를 이용할 수 있도록 '공공기관의 개인정보보호에 관한 법률'에 따라서 이용자의 개인정보 보호를 위한 기술적 및 관리적 대책을 강구하여야 합니다.
4. 협회는 개인정보의 수집목적 또는 제공받은 목적을 달성한 때에는 당해 개인 정보를 즉시 파기하여야 합니다. 다만, 다음 각 호에 해당하는 경우에는 예외로 합니다.
- 법령의 규정에 의하여 보존할 필요성이 있는 경우
- 보유기간을 미리 이용자에게 고지하거나 명시한 경우
- 개별적으로 이용자의 동의를 받은 경우
5. 협회는 회원가입 또는 서비스 이용신청 시 회원이 제공하는 정보를 통하여 회원에 관한 정보를 수집하며, 회원의 개인정보는 본 이용계약의 이행과 본 이용계약상의 서비스제공을 위한 목적으로만 이용합니다.
6. 협회는 서비스 제공과 관련해서 알고 있는 회원의 신상 정보를 본인의 승낙 없이 제3자에서 누설 · 배포하지 않습니다. 단, 전기통신기본법 등 법률의 규정에 의해 국가기관의 요구가 있는 경우, 범죄에 대한 수사상의 목적이 있거나 또는 기타 관계법령에서 정한 절차에 의한 요청이 있을 경우에는 그러하지 않습니다.

제 10 조 (회원의 의무)
1. 회원은 서비스를 이용할 때 다음 각 호의 행위를 하지 않아야 합니다.
- 다른 회원의 ID를 부정하게 사용하는 행위
- 서비스에서 얻은 정보를 복제, 출판 또는 제3자에게 제공하는 행위
- 협회의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 행위
- 공공질서 및 미풍양속에 위반되는 내용을 유포하는 행위
- 범죄와 결부된다고 객관적으로 판단되는 행위
- 저속, 음란, 모욕적, 위협적이거나 타인의 사생활을 침해할 수 있는 내용을 전송, 게시, 게재 또는 메일 등 기타의 방법으로 전송하는 행위
- 서비스를 통하여 전송된 내용의 출처를 위장하는 행위
- 다른 이용자의 개인정보의 수집 또는 저장하는 행위
- 선량한 풍속, 기타 사회질서를 해하는 행위
- 해킹행위 또는 컴퓨터바이러스의 유포행위
- 타인의 의사에 반하여 광고성 정보 등 일정한 내용을 지속적으로 전송하는 행위
- 서비스의 안정적인 운영에 지장을 주거나 줄 우려가 있는 일체의 행위
- 기타 관계법령에 위반되는 행위
2. 회원은 서비스를 이용하여 영업활동을 할 수 없으며 영업활동에 이용하여 발생한 결과에 대하여는 책임을 지지 않습니다.
3. 회원은 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로도 제공할 수 없습니다.
4. 회원은 서비스의 사용종료시마다 정확히 로그아웃 해야하며, 로그아웃하지 아니하여 제3자가 정보를 도용하여 발생하는 결과로 인한 손해는 협회가 책임을 부담하지 아니합니다.
5. 회원은 자신의 ID가 부정하게 사용된 경우 반드시 협회에 그 사실을 통보하여야 합니다.
6. 회원은 이 약관에서 규정하는 사항과 내용별 서비스 이용안내 또는 주의사항을 준수하여야 합니다.

제 11 조 (정보의 제공)
1. 협회는 회원이 서비스 이용 중 필요가 있다고 인정되는 다양한 정보에 대해서는 메일이나 SMS(휴대폰 문자메세지) 등의 방법으로 회원에게 제공할 수 있습니다.
2. 회원은 원치 않을 경우 정보제공을 거부할 수 있습니다.

제 12 조 (회원의 게시물 관리 및 삭제)
협회는 이용자가 게시하거나 등록하는 서비스내의 내용물이 다음 각 호에 해당한다고 판단되는 경우에는 사전 통지 없이 삭제할 수 있습니다.
- 법령의 규정에 의하여 보존할 필요성이 있는 경우
- 보유기간을 미리 이용자에게 고지하거나 명시한 경우
- 개별적으로 이용자의 동의를 받은 경우

제 13 조 (게시물의 저작권)
게시물의 저작권은 게시자 본인에게 있으며 회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다.

제 14 조 (서비스 이용시간)
1. 서비스의 이용은 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 다만 정기 점검 등의 사유 발생 시는 그러하지 않습니다.

제 15 조 (서비스 이용 책임)
서비스를 이용하여 해킹, 음란사이트 링크, 돈벌기 광고, 상용S/W 불법배포 등의 행위를 하여서는 아니되며 이를 위반으로 인해 발생한 영업활동의 결과 및 손실, 관계기관에 의한 법적 조치 등에 관하여는 협회가 책임을 지지 않습니다.

제 16 조 (서비스 제공의 중지)
1. 협회는 다음 각 호에 해당하는 경우에는 서비스 제공을 중지할 수 있습니다.
- 서비스용 설비의 보수 등 공사로 인한 부득이한 경우
- 정기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우
- 시스템 점검이 필요한 경우
- 기타 불가항력적 사유가 있는 경우
2. 협회는 국가비상사태, 정전, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 때에는 서비스의 전부 또는 일부를 제한하거나 중지할 수 있습니다.

제 17 조 (계약해지 및 이용제한)
1. 회원이 이용계약을 해지하고자 하는 때에는 서비스의 회원정보 화명에서 회원 본인이 직접 해지신청을 하여야 하며, 협회에서는 본인 여부를 확인 후 조치합니다.
2. 협회는 회원이 다음 각 호에 해당하는 행위를 하였을 경우 사전 통지 없이 이용계약을 해지하거나 또는 서비스 이용을 중지할 수 있으며, 이로 인해 발생하는 불이익에 대해 책임을 부담하지 아니합니다.
- 타인의 이용자ID 및 비밀번호를 도용한 경우
- 서비스 운영을 고의로 방해한 경우

□ 개인정보의 제3자 제공

o 협회가 수집·보유하고 있는 개인정보는 이용자의 동의 없이는 제3자에게 제공하지 않으며, 다음의 경우에는 개인정보를 제3자에게 제공 할 수 있습니다.

1. 정보주체로부터 별도의 동의를 받은 경우
2. 법률에 특별한 규정이 있거나 법령상 의무를 준수하기 위하여 불가피한 경우
3. 정보주체 또는 그 법정대리인이 의사표시를 할 수 없는 상태에 있거나 주소불명 등으로 사전 동의를 받을 수 없는 경우로서 명백히 정보 주체 또는 제3자의 급박한 생명, 신체, 재산의 이익을 위하여 필요하다고 인정되는 경우
4. 통계작성 및 학술연구 등의 목적을 위하여 필요한 경우로써 특정 개인을 알아볼 수 없는 형태로 개인정보를 제공하는 경우
5. 개인정보를 목적 외의 용도로 이용하거나 이를 제3자에게 제공하지 아니하면 다른 법률에서 정하는 소관 업무를 수행할 수 없는 경우로서 보호위원회의 심의·의결을 거친 경우
6. 조약, 그 밖의 국제협정의 이행을 위하여 외국정부 또는 국제기구에 제공하기 위하여 필요한 경우
7. 범죄의 수사와 공소의 제기 및 유지를 위하여 필요한 경우
8. 법원의 재판업무 수행을 위하여 필요한 경우
9. 형(刑) 및 감호, 보호처분의 집행을 위하여 필요한 경우

o 협회가 개인정보를 제3자에게 제공하는 경우 다음의 항목을 정보주체에게 알린 후 동의를 받겠습니다.

· 제공받는 자의 성명(법인 또는 단체인 경우에는 그 명칭)과 연락처
· 제공받는 자의 개인정보 이용 목적, 제공하는 개인정보의 항목
· 개인정보를 제공받는 자의 개인정보 보유 및 이용 기간
· 동의를 거부할 권리가 있다는 사실 및 동의 거부에 따른 불이익이 있는 경우에는 그 불이익의 내용

□ 개인정보 처리의 위탁

o 협회는 원칙적으로 이용자의 동의없이 해당 개인정보의 처리를 타인에게 위탁하지 않습니다. 다만, 협회가 제3자에게 개인정보의 처리업무를 위탁하는 경우에는 위탁 업무의 내용과 수탁자를 해당 서비스의 홈페이지에 게시합니다. 당 홈페이지는 개인정보 처리와 관련한 별도의 위탁사항이 없음을 알려드립니다.

o 부서에서 운영하는 소관 홈페이지의 기본적인 서비스 제공 및 이용자 편의제공 등 원활한 업무 수행을 위하여 아래와 같이 개인정보 취급 업무를 전문 업체에 위탁하여 운영하고 있습니다.

- 수탁자 : ㈜오픈노트, ㈜시스템게이트
- 수탁범위 : 홈페이지·시스템 유지보수 및 운영
- 위탁 및 개인정보 처리 기간 : 계약종료 및 회원탈퇴시 까지

o 협회는 위탁업무계약서 등을 통해 개인정보보호 관련 법규의 준수, 개인정보에 관한 비밀유지, 제3자 제공에 대한 금지, 사고시의 책임 부담, 위탁기간, 처리 종료 후의 개인정보의 반환 또는 파기의무 등을 규정하고, 이를 준수하도록 관리하고 있습니다.

□ 정보주체와 법정대리인의 권리·의무 및 행사방법

o 이용자는 정보주체(혹은 해당 주체의 법정대리인)로서 다음과 같은 권리를 행사할 수 있습니다.

1. 개인정보 열람 요구
2. 개인정보 정정·삭제 요구
3. 개인정보 처리정지 요구

위 사항에 따른 권리 행사는 개인정보보호법 시행규칙 별지 제8호 서식에 따라 작성 후 서면, 전자우편, 모사전송(FAX) 등을 통하여 하실 수 있으며, 기관은 이에 대해 지체 없이 조치하겠습니다. 정보주체가 개인정보의 오류 등에 대한 정정 또는 삭제를 요구한 경우에는 정정 또는 삭제를 완료할 때까지 당해 개인정보를 이용하거나 제공하지 않습니다. 개인정보 열람 및 처리정지 요구는 개인정보보호법 제35조 제5항, 제37조 제2항에 의하여 정보주체의 권리가 제한 될 수 있습니다. 개인정보의 정정 및 삭제 요구는 다른 법령에서 그 개인정보가 수집 대상으로 명시되어 있는 경우에는 그 삭제를 요구할 수 없습니다. 정보주체 권리에 따른 열람의 요구, 정정·삭제의 요구, 처리정지의 요구 시 열람 등 요구를 한 자가 본인이거나 정당한 대리인인지를 확인합니다.

위 사항에 따른 권리 행사는 정보주체의 법정대리인이나 위임을 받은 자 등 대리인을 통하여 하실 수 있습니다. 이 경우 개인정보보호법 시행규칙 별지 제11호 서식에 따른 위임장을 제출하셔야 합니다.

□ 개인정보의 파기

o 협회는 원칙적으로 개인정보의 보유기간이 경과했거나 처리목적이 달성된 경우에는 지체없이 해당 개인정보를 파기합니다. 다만, 다른 법률에 따라 보존하여야 하는 경우에는 그러하지 않습니다. 파기의 절차, 기한 및 방법은 다음과 같습니다.

1. 파기절차 및 기한 : 이용자가 입력한 정보는 보유기간이 경과했거나 처리목적이 달성된 후 내부 방침 및 관련 법령에 따라 파기합니다.
2. 파기방법 : 협회에서 처리하는 개인정보를 파기할 때에는 다음의 방법으로 파기 합니다.
· 전자적 파일 형태인 경우 : 복원이 불가능한 방법으로 영구삭제
· 전자적 파일의 형태 외의 기록물, 인쇄물, 서면, 그 밖의 기록매체인 경우 : 파쇄 또는 소각

□ 개인정보의 안전성 확보 조치

o 협회는 다음과 같이 안전성 확보에 필요한 기술적, 관리적, 물리적 조치를 하고 있습니다.

1. 내부관리계획의 수립 및 시행
· 협회는 ‘개인정보의 안전성 확보조치 기준’에 의거하여 내부관리계획을 수립 및 시행합니다.
2. 개인정보취급자 지정의 최소화 및 교육
· 개인정보취급자의 지정을 최소화하고 정기적인 교육을 시행하고 있습니다.
3. 개인정보에 대한 접근 제한
· 개인정보를 처리하는 데이터베이스시스템에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.
4. 접속기록의 보관 및 위변조 방지
· 개인정보처리시스템에 접속한 기록을 최소 6개월 이상 보관, 관리하고 있습니다.
5. 개인정보의 암호화
· 이용자의 개인정보는 암호화 되어 저장 및 관리되고 있습니다. 또한 중요한 데이터는 저장 및 전송 시 암호화하여 사용하는 등의 별도 보안기능을 사용하고 있습니다.
6. 해킹 등에 대비한 기술적 대책
